<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册页面</title>
    <link rel="stylesheet" href="/js-css/css/login.css">
</head>

<body>
<canvas class="cavs" width="1575" height="1337"></canvas>

<div class="loginmain">

    <section id="content">
        <div class="content-header clearfix">
            <a id="lg-btn" href="javascript:;" class="current">登陆</a>
            <a id="rg-btn" href="javascript:;">注册</a>
        </div>

        <div class="content-body">
            <div class="dom" style="display: block">
                <form action="#">
                    <div class="s1">
                        <h4>账户</h4>
                        <input id="lg-userName" type="text" name="username" placeholder="用户名">
                    </div>
                    <div class="s1">
                        <h4>密码</h4>
                        <input type="password" name="password" placeholder="请输入密码">
                    </div>
                        <input id="login" type="button" class="btn" value="登&nbsp;陆">
                </form>
                <div class="dom-footer">
                    <div class="login-another">
                        <a href="#">忘记密码</a>
                        <span>|</span>
                        <a href="#">忘记账号</a>
                    </div>
                    <div class="login-three">
                        <span>使用第三方登陆</span>
                        <div class="login-icon">
                            <a href="">
                                <img src="/picture/login/qq.png" alt="qq授权登录">
                            </a>
                            <a href="">
                                <img src="/picture/login/wechat.png" alt="微信授权登录">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dom">
                <form action="#">
                    <div class="s1">
                        <h4>用户名</h4>
                        <input type="text" id="userName" placeholder="用户名" maxlength="12">
                        <a id="name-tip" style="display: none">最多输入12个字符，可输入中文、英文、数字、下划线</a>
                        <a id="name-warn" style="color: red;display: none">！&nbsp;用户名由中文、英文、数字、下划线组成</a>
                    </div>
                    <div class="s1">
                        <h4>密码</h4>
                        <input type="password" id="password" placeholder="请输入密码" maxlength="16">
                        <a id="password-tip" style="display: none">6~16个字符，区分大小写</a>
                        <a id="password-warn" style="color: red;display: none">！&nbsp;密码长度应为6~16位</a>
                    </div>
                    <div class="s1">
                        <h4>确认密码</h4>
                        <input type="password" id="password-again" placeholder="请输入密码" maxlength="16">
                        <a id="password-compare" style="color: red;display: none">！&nbsp;两次输入的密码不一致</a>
                    </div>
                    <div id="fail" class="s1" style="display: none">
                        <h4 id="fail-msg" style="color: red"></h4>
                    </div>
<!--                    <div class="s1 msg-code">-->
<!--                        <h4>短信验证码</h4>-->
<!--                        <input type="password" name="password" placeholder="填写短信验证码">-->
<!--                        <input type="button" value="获取短信验证码">-->
<!--                    </div>-->
                    <input id="regist" type="button" class="btn" value="注&nbsp;册" onclick="registe()">
                </form>
                <div class="dom-footer">

                    <div class="login-three">
                        <span>使用第三方登陆</span>
                        <div class="login-icon">
                            <a href="">
                                <img src="/picture/login/qq.png" alt="qq授权登录">
                            </a>
                            <a href="">
                                <img src="/picture/login/wechat.png" alt="微信授权登录">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="/assets/jquery/jquery-3.5.1.min.js"></script>
<script src="/js-css/js/ban.js"></script>
<script src="/js-css/js/login.js"></script>
<script>

    $(function(){
        let as = document.getElementsByClassName('content-header')[0].getElementsByTagName('a');
        console.log(as);
        let contents = document.getElementsByClassName('dom');

        // 1.2 遍历
        for (let i = 0; i < as.length; i++) {
            // 1.2.1 取出单个对象
            let a = as[i];
            a.id = i;

            // 1.2.2 监听鼠标的移动事件
            a.onclick = function () {
                // 让所有的a的class都清除
                for (let j = 0; j < as.length; j++) {
                    as[j].className = '';
                    contents[j].style.display = 'none';
                }

                // 设置当前a的class
                this.className = 'current';
                // 从contents数组中取出对应的标签
                contents[this.id].style.display = 'block';
            }

        }
    })
</script>
</body>
</html>
